<!DOCTYPE html>
<html>
<head>
    <title>AR Зверь</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #canvasContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">Инициализация камеры...</div>
    <video id="videoContainer" autoplay playsinline muted></video>
    <div id="canvasContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // Инициализация Telegram Web App
        if (typeof Telegram !== 'undefined') {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        let scene, camera, renderer, beast;
        const spriteConfig = {
            tilesHoriz: 4,
            tilesVert: 4,
            totalTiles: 16,
            frameDuration: 100
        };

        // Инициализация камеры устройства
        const initCamera = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                const video = document.getElementById('videoContainer');
                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    initThreeJS();
                    document.getElementById('loader').style.display = 'none';
                };
            } catch (error) {
                document.getElementById('loader').innerHTML = `
                    <div style="color: red">
                        Ошибка доступа к камере!<br>
                        ${error.name}: ${error.message}<br>
                        Пожалуйста проверьте разрешения
                    </div>`;
            }
        };

        // Основная инициализация Three.js
        const initThreeJS = () => {
            const container = document.getElementById('canvasContainer');
            
            // Создание сцены
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });

            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Загрузка и настройка зверя
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load('beast_spritesheet.png', (texture) => {
                texture.minFilter = THREE.LinearFilter;
                texture.magFilter = THREE.NearestFilter;
                texture.generateMipmaps = false;
                
                const material = new THREE.MeshBasicMaterial({
                    map: texture,
                    transparent: true,
                    depthWrite: false
                });

                const geometry = new THREE.PlaneGeometry(1, 1);
                beast = new THREE.Mesh(geometry, material);
                
                // Позиционирование
                beast.position.set(0, 0, -2);
                beast.scale.set(1.5, 1.5, 1);
                
                scene.add(beast);
                setupSpriteAnimation(texture);
            });

            // Настройка обработчиков событий
            setupEventHandlers();
            
            // Запуск анимационного цикла
            animate();
        };

        // Анимация спрайта
        const setupSpriteAnimation = (texture) => {
            texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(1/spriteConfig.tilesHoriz, 1/spriteConfig.tilesVert);

            let currentTile = 0;
            let lastTime = 0;

            const updateFrame = (time) => {
                if (time - lastTime > spriteConfig.frameDuration) {
                    currentTile = (currentTile + 1) % spriteConfig.totalTiles;
                    const column = currentTile % spriteConfig.tilesHoriz;
                    const row = Math.floor(currentTile / spriteConfig.tilesHoriz);

                    texture.offset.x = column / spriteConfig.tilesHoriz;
                    texture.offset.y = 1 - (row + 1)/spriteConfig.tilesVert;

                    lastTime = time;
                }
            };

            // Интеграция с основным циклом анимации
            const animate = () => {
                requestAnimationFrame(animate);
                updateFrame(performance.now());
                renderer.render(scene, camera);
            };

            animate();
        };

        // Обработка взаимодействий
        const setupEventHandlers = () => {
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();

            const handleInteraction = (event) => {
                event.preventDefault();
                
                // Получение координат
                const rect = renderer.domElement.getBoundingClientRect();
                mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

                // Проверка пересечений
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObject(beast);

                if (intersects.length > 0) {
                    // Эффект при ловле
                    beast.scale.set(1.3, 1.3, 1);
                    setTimeout(() => beast.scale.set(1.5, 1.5, 1), 200);
                    
                    console.log('Зверь пойман!');
                    // Здесь можно добавить логику обработки поимки
                }
            };

            window.addEventListener('click', handleInteraction);
            window.addEventListener('touchstart', handleInteraction);
        };

        // Основной цикл рендеринга
        const animate = () => {
            requestAnimationFrame(animate);
            if (renderer) renderer.render(scene, camera);
        };

        // Запуск приложения
        window.addEventListener('load', initCamera);
    </script>
</body>
</html>
