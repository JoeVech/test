<!DOCTYPE html>
<html>
<head>
    <title>AR Зверь</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            transform: scaleX(-1);
        }

        #canvasContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">Инициализация камеры...</div>
    <video id="videoContainer" autoplay playsinline muted></video>
    <div id="canvasContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        if (typeof Telegram !== 'undefined') {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        let scene, camera, renderer, beast, pulseRing;
        
        const spriteConfig = {
            tilesHoriz: 4,
            tilesVert: 4,
            totalTiles: 16,
            frameDuration: 100
        };

        const rhythmConfig = {
            pulseSpeed: 0.8,
            pulseRadius: 1.8,
            beatInterval: 2000,
            lastBeat: 0,
            isActive: false,
            perfectRange: 0.1
        };

        const initCamera = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                const video = document.getElementById('videoContainer');
                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    initThreeJS();
                    document.getElementById('loader').style.display = 'none';
                };

            } catch (error) {
                document.getElementById('loader').innerHTML = `
                    <div style="color: red">
                        Ошибка доступа к камере!<br>
                        ${error.name}: ${error.message}<br>
                        Обновите страницу и разрешите доступ
                    </div>`;
            }
        };

        const initThreeJS = () => {
            const container = document.getElementById('canvasContainer');
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 3;

            renderer = new THREE.WebGLRenderer({ 
                alpha: true,
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            createRhythmRing();
            loadBeast();
            setupEventHandlers();
            animate();
        };

        const createRhythmRing = () => {
            const geometry = new THREE.RingGeometry(
                rhythmConfig.pulseRadius - 0.2,
                rhythmConfig.pulseRadius,
                64
            );
            const material = new THREE.MeshBasicMaterial({
                color: 0xFF4500,
                transparent: true,
                opacity: 0,
                side: THREE.DoubleSide
            });
            
            pulseRing = new THREE.Mesh(geometry, material);
            scene.add(pulseRing);
        };

        const loadBeast = () => {
            new THREE.TextureLoader().load('beast_spritesheet.png', texture => {
                texture.repeat.set(1/spriteConfig.tilesHoriz, 1/spriteConfig.tilesVert);
                texture.minFilter = THREE.LinearFilter;
                
                const material = new THREE.MeshBasicMaterial({
                    map: texture,
                    transparent: true,
                    depthWrite: false
                });

                beast = new THREE.Mesh(
                    new THREE.PlaneGeometry(1.5, 1.5),
                    material
                );
                beast.position.set(0, 0, -1);
                scene.add(beast);

                startSpriteAnimation(texture);
            });
        };

        const startSpriteAnimation = (texture) => {
            let currentFrame = 0;
            let lastUpdate = 0;

            const animateSprite = (time) => {
                if (time - lastUpdate > spriteConfig.frameDuration) {
                    currentFrame = (currentFrame + 1) % spriteConfig.totalTiles;
                    const col = currentFrame % spriteConfig.tilesHoriz;
                    const row = Math.floor(currentFrame / spriteConfig.tilesHoriz);

                    texture.offset.set(col / spriteConfig.tilesHoriz, 1 - (row + 1)/spriteConfig.tilesVert);
                    lastUpdate = time;
                }
                requestAnimationFrame(animateSprite);
            };
            animateSprite(0);
        };

        const setupEventHandlers = () => {
            const mouse = new THREE.Vector2();
            const raycaster = new THREE.Raycaster();

            const handleTap = (e) => {
                const rect = renderer.domElement.getBoundingClientRect();
                mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObject(pulseRing);

                if (intersects.length > 0 && rhythmConfig.isActive) {
                    const dist = intersects[0].distance;
                    const accuracy = 1 - Math.abs(dist - rhythmConfig.pulseRadius)/rhythmConfig.pulseRadius;

                    if (accuracy > 0.9) {
                        if (typeof Telegram !== 'undefined') {
                            Telegram.WebApp.HapticFeedback.impactOccurred('heavy');
                        }
                        pulseRing.material.opacity = 0;
                        rhythmConfig.isActive = false;
                        beast.scale.set(1.2, 1.2, 1);
                        setTimeout(() => beast.scale.set(1, 1, 1), 150);
                    }
                }
            };

            window.addEventListener('click', handleTap);
            window.addEventListener('touchstart', handleTap);
        };

        const animate = () => {
            requestAnimationFrame(animate);
            const now = Date.now();

            // Ритмическая пульсация
            if (!rhythmConfig.isActive && now - rhythmConfig.lastBeat > rhythmConfig.beatInterval) {
                rhythmConfig.isActive = true;
                rhythmConfig.lastBeat = now;
                pulseRing.material.opacity = 0.7;
                pulseRing.scale.set(1, 1, 1);
            }

            if (rhythmConfig.isActive) {
                const progress = (now - rhythmConfig.lastBeat) / 1000;
                pulseRing.scale.set(1 + progress, 1 + progress, 1);
                pulseRing.material.opacity = 0.7 - progress * 1.5;

                if (progress > 0.5) {
                    rhythmConfig.isActive = false;
                    pulseRing.material.opacity = 0;
                }
            }

            renderer.render(scene, camera);
        };

        window.addEventListener('load', initCamera);
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
