<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AR –ó–≤–µ—Ä–∏ –Ω–∞ –ø–ª–æ—Å–∫–æ—Å—Ç–∏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:,">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #canvasContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            text-align: center;
            z-index: 1000;
        }

        #hud {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-family: Arial;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        #plane-marker {
            position: fixed;
            width: 50px;
            height: 50px;
            border: 3px solid #00ff00;
            border-radius: 10px;
            pointer-events: none;
            display: none;
            z-index: 999;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>
<body>
    <div class="loader" id="loader">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è AR...</div>
    <video id="videoContainer" autoplay playsinline muted></video>
    <div id="canvasContainer"></div>
    <div id="plane-marker"></div>
    
    <div id="hud">
        üêæ –ü–æ–π–º–∞–Ω–æ: <span id="score">0</span>
    </div>

    <script>
        let currentAnimal = null;
        let score = 0;
        let scene, camera, renderer, planeMesh;
        let isPlaneDetected = false;
        const planeSize = 5;

        const animals = [
            { type: 'fox', color: 0xFFA500, scale: 0.4 },
            { type: 'wolf', color: 0x808080, scale: 0.5 },
            { type: 'bear', color: 0x8B4513, scale: 0.6 }
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function initGame() {
            try {
                await initCamera();
                initThreeJS();
                initGestures();
                showPlaneDetectionHint();
                loadProgress();
            } catch(e) {
                document.getElementById('loader').innerHTML = `–û—à–∏–±–∫–∞: ${e.message}`;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä—ã
        async function initCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' }
            });
            
            const video = document.getElementById('videoContainer');
            video.srcObject = stream;
            video.style.transform = 'scaleX(1)';
            
            return new Promise(resolve => {
                video.onloadedmetadata = () => {
                    video.play();
                    document.getElementById('loader').style.display = 'none';
                    resolve();
                };
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Three.js
        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ 
                alpha: true,
                antialias: true
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvasContainer').appendChild(renderer.domElement);

            // –û—Å–≤–µ—â–µ–Ω–∏–µ
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–π –ø–ª–æ—Å–∫–æ—Å—Ç–∏
        function createPlane() {
            const planeGeometry = new THREE.PlaneGeometry(planeSize, planeSize);
            const planeMaterial = new THREE.MeshBasicMaterial({
                visible: false
            });
            
            planeMesh = new THREE.Mesh(planeGeometry, planeMaterial);
            planeMesh.rotation.x = -Math.PI / 2;
            scene.add(planeMesh);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∂–µ—Å—Ç–æ–≤
        function initGestures() {
            const hammer = new Hammer(document.body);
            hammer.get('press').set({ time: 800 });
            
            hammer.on('press', e => {
                if (!isPlaneDetected) {
                    detectPlane(e.center);
                } else {
                    spawnAnimal(e.center);
                }
            });
        }

        // –î–µ—Ç–µ–∫—Ü–∏—è –ø–ª–æ—Å–∫–æ—Å—Ç–∏
        function detectPlane(touchPos) {
            const raycaster = new THREE.Raycaster();
            const mouse = getNormalizedMousePos(touchPos);
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects([planeMesh]);

            if (intersects.length > 0) {
                isPlaneDetected = true;
                createPlane();
                adjustPlanePosition(intersects[0].point);
                showPlaneMarker(true);
                hapticFeedback();
            }
        }

        // –°–ø–∞–≤–Ω –∑–≤–µ—Ä—è
        function spawnAnimal(touchPos) {
            const mouse = getNormalizedMousePos(touchPos);
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObject(planeMesh);
            if (intersects.length > 0) {
                const animal = animals[Math.floor(Math.random() * animals.length)];
                createAnimal(animal, intersects[0].point);
                updateScore();
                hapticFeedback();
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ 3D-–º–æ–¥–µ–ª–∏ –∑–≤–µ—Ä—è
        function createAnimal(animalType, position) {
            if (currentAnimal) scene.remove(currentAnimal);
            
            const geometry = new THREE.SphereGeometry(animalType.scale, 32, 32);
            const material = new THREE.MeshPhongMaterial({
                color: animalType.color,
                transparent: true,
                opacity: 0.9
            });
            
            currentAnimal = new THREE.Mesh(geometry, material);
            currentAnimal.position.copy(position);
            currentAnimal.position.y += animalType.scale;
            scene.add(currentAnimal);
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function getNormalizedMousePos(pos) {
            return new THREE.Vector2(
                (pos.x / window.innerWidth) * 2 - 1,
                -(pos.y / window.innerHeight) * 2 + 1
            );
        }

        function adjustPlanePosition(point) {
            planeMesh.position.copy(point);
            planeMesh.position.y += 0.1;
        }

        function showPlaneMarker(show) {
            const marker = document.getElementById('plane-marker');
            marker.style.display = show ? 'block' : 'none';
            if (show) {
                marker.style.left = `${window.innerWidth/2 - 25}px`;
                marker.style.top = `${window.innerHeight/2 - 25}px`;
            }
        }

        function showPlaneDetectionHint() {
            const hint = document.createElement('div');
            hint.style.position = 'fixed';
            hint.style.bottom = '20px';
            hint.style.width = '100%';
            hint.style.textAlign = 'center';
            hint.style.color = 'white';
            hint.innerHTML = '–ù–∞–∂–º–∏—Ç–µ –∏ —É–¥–µ—Ä–∂–∏–≤–∞–π—Ç–µ –¥–ª—è –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è –ø–ª–æ—Å–∫–æ—Å—Ç–∏';
            document.body.appendChild(hint);
            
            setTimeout(() => hint.remove(), 5000);
        }

        function hapticFeedback() {
            if (navigator.vibrate) navigator.vibrate(30);
        }

        function updateScore() {
            score++;
            document.getElementById('score').textContent = score;
            localStorage.setItem('arScore', score);
        }

        function loadProgress() {
            const savedScore = localStorage.getItem('arScore');
            if (savedScore) {
                score = parseInt(savedScore);
                document.getElementById('score').textContent = score;
            }
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è
        function animate() {
            requestAnimationFrame(animate);
            
            if (currentAnimal) {
                currentAnimal.rotation.y += 0.02;
                currentAnimal.position.y = 
                    Math.sin(Date.now() * 0.002) * 0.2 + planeMesh.position.y + 0.3;
            }
            
            renderer.render(scene, camera);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        window.addEventListener('load', () => {
            initGame();
            animate();
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
