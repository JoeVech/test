<!DOCTYPE html>
<html>
<head>
    <title>AR –ó–≤–µ—Ä—å</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            transform: scaleX(-1); /* –ó–µ—Ä–∫–∞–ª—å–Ω–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã */
        }

        #canvasContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            text-align: center;
            z-index: 1000;
            transition: opacity 0.3s;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
        }

        .debug-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #00ff00;
            font-family: monospace;
            z-index: 1001;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä—ã...</div>
    <div class="debug-panel" id="debugInfo"></div>
    <video id="videoContainer" autoplay playsinline muted></video>
    <div id="canvasContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        (function() {
            // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            const loader = document.getElementById('loader');
            const debugInfo = document.getElementById('debugInfo');
            const video = document.getElementById('videoContainer');
            
            // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            let isCameraReady = false;
            let initializationStep = 0;
            let scene, camera, renderer, beast, pulseRing;

            // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
            const config = {
                sprite: {
                    width: 96,
                    height: 24,
                    frameWidth: 24,
                    frameHeight: 24,
                    tilesHoriz: 4,
                    tilesVert: 1,
                    scale: 1.5,
                    frameDuration: 150,
                    positionZ: -2
                },
                rhythm: {
                    radius: 0.9,
                    pulseSpeed: 0.25,
                    beatInterval: 2000,
                    maxScale: 1.2
                },
                camera: {
                    fov: 55,
                    positionZ: 3,
                    near: 0.1,
                    far: 1000
                },
                retry: {
                    count: 3,
                    delay: 1000
                }
            };

            // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
            function initTelegram() {
                if (typeof Telegram !== 'undefined') {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                    Telegram.WebApp.enableClosingConfirmation();
                }
                updateDebugInfo('Telegram API –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            }

            // 2. –û—Å–Ω–æ–≤–Ω–æ–π –ø–æ—Ç–æ–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
            async function init() {
                try {
                    updateDebugInfo('–ù–∞—á–∞–ª–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏');
                    await initCamera();
                    await initThreeJS();
                    loadAssets();
                    setupEventHandlers();
                    startAnimation();
                    hideLoader();
                } catch (error) {
                    handleFatalError(error);
                }
            }

            // 3. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä—ã —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            async function initCamera() {
                return new Promise(async (resolve, reject) => {
                    if (!navigator.mediaDevices) {
                        return reject('API –∫–∞–º–µ—Ä—ã –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ');
                    }

                    for (let attempt = 1; attempt <= config.retry.count; attempt++) {
                        try {
                            const stream = await navigator.mediaDevices.getUserMedia({
                                video: {
                                    facingMode: 'environment',
                                    width: { ideal: 1280 },
                                    height: { ideal: 720 }
                                }
                            });

                            video.srcObject = stream;
                            await new Promise((resolve, reject) => {
                                video.onloadedmetadata = resolve;
                                video.onerror = reject;
                            });
                            
                            await video.play();
                            isCameraReady = true;
                            updateDebugInfo(`–ö–∞–º–µ—Ä–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞ (–ø–æ–ø—ã—Ç–∫–∞ ${attempt})`);
                            return resolve();
                        } catch (error) {
                            if (attempt === config.retry.count) {
                                return reject(`–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: ${error.message}`);
                            }
                            await new Promise(r => setTimeout(r, config.retry.delay));
                        }
                    }
                });
            }

            // 4. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Three.js —Å—Ü–µ–Ω—ã
            async function initThreeJS() {
                if (!THREE) {
                    throw new Error('Three.js –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                }

                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(
                    config.camera.fov,
                    window.innerWidth / window.innerHeight,
                    config.camera.near,
                    config.camera.far
                );
                camera.position.set(0, 0, config.camera.positionZ);

                renderer = new THREE.WebGLRenderer({
                    alpha: true,
                    antialias: false,
                    powerPreference: "high-performance"
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(1);
                document.getElementById('canvasContainer').appendChild(renderer.domElement);

                updateDebugInfo('3D —Å—Ü–µ–Ω–∞ —Å–æ–∑–¥–∞–Ω–∞');
            }

            // 5. –ó–∞–≥—Ä—É–∑–∫–∞ –∞—Å—Å–µ—Ç–æ–≤
            function loadAssets() {
                loadBeast();
                initRhythmRing();
            }

            // 6. –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø—Ä–∞–π—Ç–∞ –∑–≤–µ—Ä—è
            function loadBeast() {
                new THREE.TextureLoader().load('beast_spritesheet.png', 
                    texture => {
                        texture.minFilter = THREE.NearestFilter;
                        texture.magFilter = THREE.NearestFilter;
                        texture.repeat.set(1/config.sprite.tilesHoriz, 1/config.sprite.tilesVert);

                        const aspect = config.sprite.frameWidth / config.sprite.frameHeight;
                        const geometry = new THREE.PlaneGeometry(
                            aspect * config.sprite.scale,
                            config.sprite.scale
                        );

                        const material = new THREE.MeshBasicMaterial({
                            map: texture,
                            transparent: true,
                            depthWrite: false
                        });

                        beast = new THREE.Mesh(geometry, material);
                        beast.position.set(0, 0, config.sprite.positionZ);
                        scene.add(beast);

                        animateSprite(texture);
                        updateDebugInfo('–¢–µ–∫—Å—Ç—É—Ä–∞ –∑–≤–µ—Ä—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
                    },
                    undefined,
                    err => showError('–û—à–∏–±–∫–∞ —Ç–µ–∫—Å—Ç—É—Ä—ã: ' + err.message)
                );
            }

            // 7. –ê–Ω–∏–º–∞—Ü–∏—è —Å–ø—Ä–∞–π—Ç–∞
            function animateSprite(texture) {
                let currentFrame = 0;
                let lastUpdate = 0;

                function update(time) {
                    if (!isCameraReady) return;
                    
                    if (time - lastUpdate > config.sprite.frameDuration) {
                        currentFrame = (currentFrame + 1) % config.sprite.tilesHoriz;
                        texture.offset.x = currentFrame / config.sprite.tilesHoriz;
                        lastUpdate = time;
                    }
                    requestAnimationFrame(update);
                }
                update(0);
            }

            // 8. –°–æ–∑–¥–∞–Ω–∏–µ —Ä–∏—Ç–º-–∫–æ–ª—å—Ü–∞
            function initRhythmRing() {
                const geometry = new THREE.RingGeometry(
                    config.rhythm.radius - 0.1,
                    config.rhythm.radius,
                    32
                );
                
                const material = new THREE.MeshBasicMaterial({
                    color: 0xFFA500,
                    transparent: true,
                    opacity: 0.7,
                    side: THREE.DoubleSide
                });

                pulseRing = new THREE.Mesh(geometry, material);
                pulseRing.position.set(0, 0, config.sprite.positionZ + 0.05);
                scene.add(pulseRing);
                updateDebugInfo('–†–∏—Ç–º-–∫–æ–ª—å—Ü–æ —Å–æ–∑–¥–∞–Ω–æ');
            }

            // 9. –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏–π
            function setupEventHandlers() {
                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();

                function handleTap(e) {
                    if (!isCameraReady) return;

                    const rect = renderer.domElement.getBoundingClientRect();
                    const touch = e.changedTouches[0];
                    
                    mouse.x = ((touch.clientX - rect.left) / rect.width) * 2 - 1;
                    mouse.y = -((touch.clientY - rect.top) / rect.height) * 2 + 1;

                    raycaster.setFromCamera(mouse, camera);
                    
                    checkBeastIntersection(raycaster);
                    checkRingIntersection(raycaster);
                }

                window.addEventListener('touchend', handleTap);
                updateDebugInfo('–û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –Ω–∞—Å—Ç—Ä–æ–µ–Ω—ã');
            }

            // 10. –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ø–∞–¥–∞–Ω–∏—è –ø–æ –∑–≤–µ—Ä—é
            function checkBeastIntersection(raycaster) {
                const intersects = raycaster.intersectObject(beast);
                if (intersects.length > 0) {
                    triggerVibration('heavy');
                    beast.scale.set(1.3, 1.3, 1);
                    setTimeout(() => beast.scale.set(1, 1, 1), 200);
                }
            }

            // 11. –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ø–∞–¥–∞–Ω–∏—è –ø–æ –∫–æ–ª—å—Ü—É
            function checkRingIntersection(raycaster) {
                const intersects = raycaster.intersectObject(pulseRing);
                if (intersects.length > 0) {
                    triggerVibration('medium');
                    pulseRing.material.opacity = 0;
                    setTimeout(() => pulseRing.material.opacity = 0.7, 500);
                }
            }

            // 12. –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∏–±—Ä–∞—Ü–∏–µ–π
            function triggerVibration(type) {
                if (typeof Telegram !== 'undefined' && Telegram.WebApp.HapticFeedback) {
                    Telegram.WebApp.HapticFeedback.impactOccurred(type);
                }
                updateDebugInfo(`–í–∏–±—Ä–∞—Ü–∏—è: ${type}`);
            }

            // 13. –ì–ª–∞–≤–Ω—ã–π —Ü–∏–∫–ª –∞–Ω–∏–º–∞—Ü–∏–∏
            function startAnimation() {
                function animate() {
                    requestAnimationFrame(animate);
                    if (!isCameraReady) return;

                    const time = Date.now() * 0.001;
                    const scale = 1 + Math.sin(time * 2.5) * config.rhythm.pulseSpeed;
                    
                    pulseRing.scale.set(
                        Math.min(scale, config.rhythm.maxScale),
                        Math.min(scale, config.rhythm.maxScale),
                        1
                    );

                    renderer.render(scene, camera);
                }
                animate();
                updateDebugInfo('–ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–ø—É—â–µ–Ω–∞');
            }

            // 14. –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
            function updateDebugInfo(message) {
                debugInfo.innerHTML = `
                    –°—Ç–∞—Ç—É—Å: ${message || ''}<br>
                    –®–∞–≥: ${initializationStep++}<br>
                    WebGL: ${THREE ? '–î–∞' : '–ù–µ—Ç'}<br>
                    –ö–∞–º–µ—Ä–∞: ${isCameraReady ? '–ê–∫—Ç–∏–≤–Ω–∞' : '–ù–µ–∞–∫—Ç–∏–≤–Ω–∞'}
                `;
            }

            function hideLoader() {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 300);
            }

            function handleFatalError(error) {
                console.error('Fatal Error:', error);
                loader.innerHTML = `
                    <div style="color: #ff4444">
                        <h3>–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞!</h3>
                        <p>${error}</p>
                        <button onclick="window.location.reload()" 
                            style="margin-top:10px; padding:10px; background:#4CAF50; border:none; color:white; border-radius:5px;">
                            –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å
                        </button>
                    </div>`;
            }

            // 15. –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            initTelegram();
            window.addEventListener('load', init);
            window.addEventListener('resize', () => {
                if (!camera) return;
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                updateDebugInfo('–†–∞–∑–º–µ—Ä—ã –æ–±–Ω–æ–≤–ª–µ–Ω—ã');
            });

            // 16. –¢–∞–π–º–∞—É—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
            setTimeout(() => {
                if (!isCameraReady) {
                    loader.innerHTML += `
                        <div style="color:#ffd700; margin-top:15px;">
                            –ï—Å–ª–∏ –∫–∞–º–µ—Ä–∞ –Ω–µ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞:<br>
                            1. –ù–∞–∂–º–∏—Ç–µ –Ω–∞ üîí –≤ –∞–¥—Ä–µ—Å–Ω–æ–π —Å—Ç—Ä–æ–∫–µ<br>
                            2. –í—ã–±–µ—Ä–∏—Ç–µ "–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–∞–π—Ç–∞"<br>
                            3. –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
                        </div>`;
                }
            }, 10000);

        })();
    </script>
</body>
</html>
