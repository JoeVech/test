<!DOCTYPE html>
<html>
<head>
    <title>AR Camera with Plane Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #canvasContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">Инициализация камеры...</div>
    <video id="videoContainer" autoplay playsinline muted></video>
    <div id="canvasContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // Инициализация Telegram Web App
        if (typeof Telegram !== 'undefined') {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        let scene, camera, renderer, cube;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();

        // Настройка камеры
        const initCamera = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                const video = document.getElementById('videoContainer');
                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    initThreeJS();
                    document.getElementById('loader').style.display = 'none';
                };
            } catch (error) {
                document.getElementById('loader').innerHTML = `
                    <div style="color: red">
                        Ошибка доступа к камере!<br>
                        ${error.name}: ${error.message}<br>
                        Пожалуйста:<br>
                        1. Проверьте разрешения<br>
                        2. Перезагрузите страницу
                    </div>`;
            }
        };

        // Инициализация Three.js
        const initThreeJS = () => {
            const container = document.getElementById('canvasContainer');

            // Создание сцены
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true });

            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Настройка камеры
            camera.position.set(0, 0, 2);
            camera.lookAt(0, 0, 0);

            // Обработчик кликов
            window.addEventListener('click', onDocumentClick, false);

            // Запуск анимации
            animate();
        };

        // Обработка кликов
        function onDocumentClick(event) {
            // Удаляем предыдущий куб
            if (cube) {
                scene.remove(cube);
            }

            // Получаем позицию клика
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Создаем луч
            raycaster.setFromCamera(mouse, camera);

            // Рассчитываем позицию на виртуальной плоскости (2 метра от камеры)
            const distance = 2;
            const position = new THREE.Vector3();
            raycaster.ray.at(distance, position);

            // Создаем новый куб
            const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
            const material = new THREE.MeshBasicMaterial({ color: 0x4CC3D9 });
            cube = new THREE.Mesh(geometry, material);
            
            cube.position.copy(position);
            scene.add(cube);
        }

        // Анимация
        const animate = () => {
            requestAnimationFrame(animate);
            if (cube) {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
            }
            renderer.render(scene, camera);
        };

        // Запуск при загрузке
        window.addEventListener('load', initCamera);
    </script>
</body>
</html>
