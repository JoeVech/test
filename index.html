<!DOCTYPE html>
<html>
<head>
    <title>AR Охота на зверей</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #canvasContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1000;
        }

        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
        }

        .catch-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">Поиск зверей вокруг вас...</div>
    <video id="videoContainer" autoplay playsinline muted></video>
    <div id="canvasContainer"></div>
    <div class="hud" id="hud">
        Поймано: <span id="score">0</span><br>
        Уровень: 1
    </div>
    <button class="catch-button" id="catchButton">Поймать!</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <script>
        let scene, renderer, camera, mixer;
        let currentAnimal = null;
        let score = 0;
        let clock = new THREE.Clock();

        // Инициализация Telegram Web App
        if (typeof Telegram !== 'undefined') {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        const initCamera = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                const video = document.getElementById('videoContainer');
                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    initThreeJS();
                    document.getElementById('loader').style.display = 'none';
                };
            } catch (error) {
                document.getElementById('loader').innerHTML = `
                    <div style="color: red">
                        Ошибка доступа к камере!<br>
                        ${error.name}: ${error.message}
                    </div>`;
            }
        };

        const initThreeJS = () => {
            const container = document.getElementById('canvasContainer');
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });

            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Освещение
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 3, 2);
            scene.add(directionalLight);

            loadNewAnimal();

            camera.position.set(0, 1.5, 3);
            camera.lookAt(0, 1, 0);

            // Анимация
            const animate = () => {
                requestAnimationFrame(animate);
                const delta = clock.getDelta();
                
                if(mixer) mixer.update(delta);
                TWEEN.update();
                
                renderer.render(scene, camera);
            };
            animate();

            // Обработка кликов
            document.getElementById('catchButton').addEventListener('click', () => {
                if(currentAnimal) {
                    animateCatch(currentAnimal);
                    score++;
                    document.getElementById('score').textContent = score;
                    setTimeout(loadNewAnimal, 800);
                }
            });
        };

        const getRandomPosition = () => {
            const angle = Math.random() * Math.PI * 2;
            const radius = 1.5 + Math.random() * 2;
            const height = 0.5 + Math.random() * 1;

            return new THREE.Vector3(
                Math.cos(angle) * radius,
                height,
                Math.sin(angle) * radius
            );
        };

        const loadNewAnimal = () => {
            new THREE.GLTFLoader().load(
                'https://threejs.org/examples/models/gltf/Parrot.glb',
                (gltf) => {
                    if(currentAnimal) {
                        scene.remove(currentAnimal);
                        mixer = null;
                    }
                    
                    currentAnimal = gltf.scene;
                    const pos = getRandomPosition();
                    
                    // Настройка модели
                    currentAnimal.scale.set(0.5, 0.5, 0.5);
                    currentAnimal.position.copy(pos);
                    currentAnimal.rotation.y = Math.random() * Math.PI * 2;

                    // Анимация модели
                    mixer = new THREE.AnimationMixer(currentAnimal);
                    if(gltf.animations.length > 0) {
                        const clip = gltf.animations[0];
                        const action = mixer.clipAction(clip);
                        action.play();
                    }

                    scene.add(currentAnimal);
                    animateEntrance(currentAnimal);
                    startFloatingAnimation(currentAnimal);
                },
                undefined,
                (error) => {
                    console.error('Ошибка загрузки модели:', error);
                }
            );
        };

        const animateEntrance = (obj) => {
            new TWEEN.Tween(obj.scale)
                .from({ x: 0.1, y: 0.1, z: 0.1 })
                .to({ x: 0.5, y: 0.5, z: 0.5 }, 800)
                .easing(TWEEN.Easing.Elastic.Out)
                .start();
        };

        const animateCatch = (obj) => {
            new TWEEN.Tween(obj.position)
                .to({ y: obj.position.y + 3 }, 600)
                .easing(TWEEN.Easing.Exponential.In)
                .start();

            new TWEEN.Tween(obj.scale)
                .to({ x: 0, y: 0, z: 0 }, 600)
                .easing(TWEEN.Easing.Exponential.In)
                .onComplete(() => {
                    scene.remove(obj);
                })
                .start();
        };

        const startFloatingAnimation = (obj) => {
            new TWEEN.Tween(obj.position)
                .to({ y: obj.position.y + 0.3 }, 1800)
                .easing(TWEEN.Easing.Sinusoidal.InOut)
                .yoyo(true)
                .repeat(Infinity)
                .start();

            new TWEEN.Tween(obj.rotation)
                .to({ y: Math.PI * 2 }, 6000)
                .repeat(Infinity)
                .start();
        };

        window.addEventListener('load', initCamera);
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
