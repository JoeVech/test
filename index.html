<!DOCTYPE html>
<html>
<head>
    <title>AR Зверь</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #canvasContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            text-align: center;
            z-index: 1000;
            transition: opacity 0.3s;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">Инициализация камеры...</div>
    <video id="videoContainer" autoplay playsinline muted></video>
    <div id="canvasContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        (function() {
            const loader = document.getElementById('loader');
            let scene, camera, renderer, beast, pulseRing;
            let isCameraReady = false;

            // Конфигурация
            const config = {
                sprite: {
                    width: 96,
                    height: 24,
                    frameWidth: 24,
                    frameHeight: 24,
                    tilesHoriz: 4,
                    tilesVert: 1,
                    scale: 1.5,
                    frameDuration: 150,
                    positionZ: -2
                },
                rhythm: {
                    radius: 0.9,
                    pulseSpeed: 0.25,
                    beatInterval: 2000,
                    maxScale: 1.2
                },
                camera: {
                    fov: 55,
                    positionZ: 3,
                    near: 0.1,
                    far: 1000
                }
            };

            // Инициализация Telegram WebApp
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();

            // Основной поток инициализации
            async function init() {
                try {
                    await initCamera();
                    initThreeJS();
                    loadAssets();
                    setupEventHandlers();
                    startAnimation();
                } catch (error) {
                    handleFatalError(error);
                }
            }

            // Инициализация камеры устройства
            async function initCamera() {
                return new Promise(async (resolve, reject) => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({
                            video: {
                                facingMode: 'environment',
                                width: { ideal: 1280 },
                                height: { ideal: 720 }
                            }
                        });

                        const video = document.getElementById('videoContainer');
                        video.srcObject = stream;

                        video.onloadedmetadata = () => {
                            video.play()
                                .then(() => {
                                    isCameraReady = true;
                                    hideLoader();
                                    resolve();
                                })
                                .catch(playError => {
                                    reject(new Error('Ошибка воспроизведения: ' + playError.message));
                                });
                        };

                        video.onerror = error => reject(error);

                    } catch (error) {
                        reject(new Error('Доступ к камере запрещен: ' + error.message));
                    }
                });
            }

            // Инициализация Three.js
            function initThreeJS() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(
                    config.camera.fov,
                    window.innerWidth / window.innerHeight,
                    config.camera.near,
                    config.camera.far
                );
                camera.position.set(0, 0, config.camera.positionZ);

                renderer = new THREE.WebGLRenderer({
                    alpha: true,
                    antialias: false,
                    powerPreference: "high-performance"
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(1);
                document.getElementById('canvasContainer').appendChild(renderer.domElement);
            }

            // Загрузка ассетов
            function loadAssets() {
                loadBeast();
                initRhythmRing();
            }

            // Загрузка зверя
            function loadBeast() {
                new THREE.TextureLoader().load('beast_spritesheet.png', 
                    texture => {
                        texture.minFilter = THREE.NearestFilter;
                        texture.magFilter = THREE.NearestFilter;
                        texture.repeat.set(1/config.sprite.tilesHoriz, 1/config.sprite.tilesVert);

                        const aspect = config.sprite.frameWidth / config.sprite.frameHeight;
                        const geometry = new THREE.PlaneGeometry(
                            aspect * config.sprite.scale,
                            config.sprite.scale
                        );

                        const material = new THREE.MeshBasicMaterial({
                            map: texture,
                            transparent: true,
                            depthWrite: false
                        });

                        beast = new THREE.Mesh(geometry, material);
                        beast.position.set(0, 0, config.sprite.positionZ);
                        scene.add(beast);

                        animateSprite(texture);
                    },
                    undefined,
                    err => showError('Ошибка текстуры: ' + err.message)
                );
            }

            // Анимация спрайта
            function animateSprite(texture) {
                let currentFrame = 0;
                let lastUpdate = 0;

                function update(time) {
                    if (!isCameraReady) return;
                    
                    if (time - lastUpdate > config.sprite.frameDuration) {
                        currentFrame = (currentFrame + 1) % config.sprite.tilesHoriz;
                        texture.offset.x = currentFrame / config.sprite.tilesHoriz;
                        lastUpdate = time;
                    }
                    requestAnimationFrame(update);
                }
                update(0);
            }

            // Создание ритм-кольца
            function initRhythmRing() {
                const geometry = new THREE.RingGeometry(
                    config.rhythm.radius - 0.1,
                    config.rhythm.radius,
                    32
                );
                
                const material = new THREE.MeshBasicMaterial({
                    color: 0xFFA500,
                    transparent: true,
                    opacity: 0.7,
                    side: THREE.DoubleSide
                });

                pulseRing = new THREE.Mesh(geometry, material);
                pulseRing.position.set(0, 0, config.sprite.positionZ + 0.05);
                scene.add(pulseRing);
            }

            // Настройка обработки событий
            function setupEventHandlers() {
                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();

                function handleTap(e) {
                    if (!isCameraReady) return;

                    const rect = renderer.domElement.getBoundingClientRect();
                    const touch = e.changedTouches[0];
                    
                    mouse.x = ((touch.clientX - rect.left) / rect.width) * 2 - 1;
                    mouse.y = -((touch.clientY - rect.top) / rect.height) * 2 + 1;

                    raycaster.setFromCamera(mouse, camera);
                    
                    checkBeastIntersection(raycaster);
                    checkRingIntersection(raycaster);
                }

                window.addEventListener('touchend', handleTap);
            }

            function checkBeastIntersection(raycaster) {
                const intersects = raycaster.intersectObject(beast);
                if (intersects.length > 0) {
                    Telegram.WebApp.HapticFeedback.impactOccurred('heavy');
                    beast.scale.set(1.3, 1.3, 1);
                    setTimeout(() => beast.scale.set(1, 1, 1), 200);
                }
            }

            function checkRingIntersection(raycaster) {
                const intersects = raycaster.intersectObject(pulseRing);
                if (intersects.length > 0) {
                    Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                    pulseRing.material.opacity = 0;
                    setTimeout(() => pulseRing.material.opacity = 0.7, 500);
                }
            }

            // Анимация
            function startAnimation() {
                function animate() {
                    requestAnimationFrame(animate);
                    if (!isCameraReady) return;

                    const time = Date.now() * 0.001;
                    const scale = 1 + Math.sin(time * 2.5) * config.rhythm.pulseSpeed;
                    
                    pulseRing.scale.set(
                        Math.min(scale, config.rhythm.maxScale),
                        Math.min(scale, config.rhythm.maxScale),
                        1
                    );

                    renderer.render(scene, camera);
                }
                animate();
            }

            // Вспомогательные функции
            function hideLoader() {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 300);
            }

            function handleFatalError(error) {
                loader.innerHTML = `
                    <div style="color: #ff4444">
                        <h3>Критическая ошибка!</h3>
                        <p>${error.message}</p>
                        <ol>
                            <li>Нажмите "Разрешить" при запросе доступа</li>
                            <li>Проверьте настройки камеры в Telegram</li>
                            <li>Перезапустите бота</li>
                            <li>Обновите приложение Telegram</li>
                        </ol>
                    </div>`;
            }

            // Автоматическая проверка через 7 секунд
            setTimeout(() => {
                if (!isCameraReady) {
                    loader.innerHTML += `
                        <div style="color: #ffd700; margin-top: 15px;">
                            Не видите камеру?<br>
                            1. Нажмите на значок 🔒 в адресной строке<br>
                            2. Выберите "Настройки сайта"<br>
                            3. Установите "Камера" в положение "Разрешить"
                        </div>`;
                }
            }, 7000);

            // Запуск приложения
            window.addEventListener('load', init);
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

        })();
    </script>
</body>
</html>
