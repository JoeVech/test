<!DOCTYPE html>
<html>
<head>
    <title>AR –ó–≤–µ—Ä—å</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #canvasContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            text-align: center;
            z-index: 1000;
            transition: opacity 0.3s;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä—ã...</div>
    <video id="videoContainer" autoplay playsinline muted></video>
    <div id="canvasContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        (function() {
            const loader = document.getElementById('loader');
            let scene, camera, renderer, beast, pulseRing;
            let isCameraReady = false;

            // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
            const config = {
                sprite: {
                    width: 96,
                    height: 24,
                    frameWidth: 24,
                    frameHeight: 24,
                    tilesHoriz: 4,
                    tilesVert: 1,
                    scale: 1.5,
                    frameDuration: 150,
                    positionZ: -2
                },
                rhythm: {
                    radius: 0.9,
                    pulseSpeed: 0.25,
                    beatInterval: 2000,
                    maxScale: 1.2
                },
                camera: {
                    fov: 55,
                    positionZ: 3,
                    near: 0.1,
                    far: 1000
                }
            };

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();

            // –û—Å–Ω–æ–≤–Ω–æ–π –ø–æ—Ç–æ–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
            async function init() {
                try {
                    await initCamera();
                    initThreeJS();
                    loadAssets();
                    setupEventHandlers();
                    startAnimation();
                } catch (error) {
                    handleFatalError(error);
                }
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä—ã —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            async function initCamera() {
                return new Promise(async (resolve, reject) => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({
                            video: {
                                facingMode: 'environment',
                                width: { ideal: 1280 },
                                height: { ideal: 720 }
                            }
                        });

                        const video = document.getElementById('videoContainer');
                        video.srcObject = stream;

                        video.onloadedmetadata = () => {
                            video.play()
                                .then(() => {
                                    isCameraReady = true;
                                    hideLoader();
                                    resolve();
                                })
                                .catch(playError => {
                                    reject(new Error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è: ' + playError.message));
                                });
                        };

                        video.onerror = error => reject(error);

                    } catch (error) {
                        reject(new Error('–î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∑–∞–ø—Ä–µ—â–µ–Ω: ' + error.message));
                    }
                });
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Three.js
            function initThreeJS() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(
                    config.camera.fov,
                    window.innerWidth / window.innerHeight,
                    config.camera.near,
                    config.camera.far
                );
                camera.position.set(0, 0, config.camera.positionZ);

                renderer = new THREE.WebGLRenderer({
                    alpha: true,
                    antialias: false,
                    powerPreference: "high-performance"
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(1);
                document.getElementById('canvasContainer').appendChild(renderer.domElement);
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ –∞—Å—Å–µ—Ç–æ–≤
            function loadAssets() {
                loadBeast();
                initRhythmRing();
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–≤–µ—Ä—è
            function loadBeast() {
                new THREE.TextureLoader().load('beast_spritesheet.png', 
                    texture => {
                        texture.minFilter = THREE.NearestFilter;
                        texture.magFilter = THREE.NearestFilter;
                        texture.repeat.set(1/config.sprite.tilesHoriz, 1/config.sprite.tilesVert);

                        const aspect = config.sprite.frameWidth / config.sprite.frameHeight;
                        const geometry = new THREE.PlaneGeometry(
                            aspect * config.sprite.scale,
                            config.sprite.scale
                        );

                        const material = new THREE.MeshBasicMaterial({
                            map: texture,
                            transparent: true,
                            depthWrite: false
                        });

                        beast = new THREE.Mesh(geometry, material);
                        beast.position.set(0, 0, config.sprite.positionZ);
                        scene.add(beast);

                        animateSprite(texture);
                    },
                    undefined,
                    err => showError('–û—à–∏–±–∫–∞ —Ç–µ–∫—Å—Ç—É—Ä—ã: ' + err.message)
                );
            }

            // –ê–Ω–∏–º–∞—Ü–∏—è —Å–ø—Ä–∞–π—Ç–∞
            function animateSprite(texture) {
                let currentFrame = 0;
                let lastUpdate = 0;

                function update(time) {
                    if (!isCameraReady) return;
                    
                    if (time - lastUpdate > config.sprite.frameDuration) {
                        currentFrame = (currentFrame + 1) % config.sprite.tilesHoriz;
                        texture.offset.x = currentFrame / config.sprite.tilesHoriz;
                        lastUpdate = time;
                    }
                    requestAnimationFrame(update);
                }
                update(0);
            }

            // –°–æ–∑–¥–∞–Ω–∏–µ —Ä–∏—Ç–º-–∫–æ–ª—å—Ü–∞
            function initRhythmRing() {
                const geometry = new THREE.RingGeometry(
                    config.rhythm.radius - 0.1,
                    config.rhythm.radius,
                    32
                );
                
                const material = new THREE.MeshBasicMaterial({
                    color: 0xFFA500,
                    transparent: true,
                    opacity: 0.7,
                    side: THREE.DoubleSide
                });

                pulseRing = new THREE.Mesh(geometry, material);
                pulseRing.position.set(0, 0, config.sprite.positionZ + 0.05);
                scene.add(pulseRing);
            }

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–æ–±—ã—Ç–∏–π
            function setupEventHandlers() {
                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();

                function handleTap(e) {
                    if (!isCameraReady) return;

                    const rect = renderer.domElement.getBoundingClientRect();
                    const touch = e.changedTouches[0];
                    
                    mouse.x = ((touch.clientX - rect.left) / rect.width) * 2 - 1;
                    mouse.y = -((touch.clientY - rect.top) / rect.height) * 2 + 1;

                    raycaster.setFromCamera(mouse, camera);
                    
                    checkBeastIntersection(raycaster);
                    checkRingIntersection(raycaster);
                }

                window.addEventListener('touchend', handleTap);
            }

            function checkBeastIntersection(raycaster) {
                const intersects = raycaster.intersectObject(beast);
                if (intersects.length > 0) {
                    Telegram.WebApp.HapticFeedback.impactOccurred('heavy');
                    beast.scale.set(1.3, 1.3, 1);
                    setTimeout(() => beast.scale.set(1, 1, 1), 200);
                }
            }

            function checkRingIntersection(raycaster) {
                const intersects = raycaster.intersectObject(pulseRing);
                if (intersects.length > 0) {
                    Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                    pulseRing.material.opacity = 0;
                    setTimeout(() => pulseRing.material.opacity = 0.7, 500);
                }
            }

            // –ê–Ω–∏–º–∞—Ü–∏—è
            function startAnimation() {
                function animate() {
                    requestAnimationFrame(animate);
                    if (!isCameraReady) return;

                    const time = Date.now() * 0.001;
                    const scale = 1 + Math.sin(time * 2.5) * config.rhythm.pulseSpeed;
                    
                    pulseRing.scale.set(
                        Math.min(scale, config.rhythm.maxScale),
                        Math.min(scale, config.rhythm.maxScale),
                        1
                    );

                    renderer.render(scene, camera);
                }
                animate();
            }

            // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
            function hideLoader() {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 300);
            }

            function handleFatalError(error) {
                loader.innerHTML = `
                    <div style="color: #ff4444">
                        <h3>–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞!</h3>
                        <p>${error.message}</p>
                        <ol>
                            <li>–ù–∞–∂–º–∏—Ç–µ "–†–∞–∑—Ä–µ—à–∏—Ç—å" –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ –¥–æ—Å—Ç—É–ø–∞</li>
                            <li>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–∞–º–µ—Ä—ã –≤ Telegram</li>
                            <li>–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–µ –±–æ—Ç–∞</li>
                            <li>–û–±–Ω–æ–≤–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ Telegram</li>
                        </ol>
                    </div>`;
            }

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —á–µ—Ä–µ–∑ 7 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                if (!isCameraReady) {
                    loader.innerHTML += `
                        <div style="color: #ffd700; margin-top: 15px;">
                            –ù–µ –≤–∏–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É?<br>
                            1. –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∑–Ω–∞—á–æ–∫ üîí –≤ –∞–¥—Ä–µ—Å–Ω–æ–π —Å—Ç—Ä–æ–∫–µ<br>
                            2. –í—ã–±–µ—Ä–∏—Ç–µ "–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–∞–π—Ç–∞"<br>
                            3. –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ "–ö–∞–º–µ—Ä–∞" –≤ –ø–æ–ª–æ–∂–µ–Ω–∏–µ "–†–∞–∑—Ä–µ—à–∏—Ç—å"
                        </div>`;
                }
            }, 7000);

            // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            window.addEventListener('load', init);
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

        })();
    </script>
</body>
</html>
