<!DOCTYPE html>
<html>
<head>
    <title>AR Звери (Исправленная версия)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #arScene {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            text-align: center;
            z-index: 1000;
        }
        #map {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            background: #333;
        }
    </style>

    <!-- Библиотеки с альтернативными CDN -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/ar.js@150bd08/data/libs/threex/threex-arbasecontrols.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.7/aframe/build/aframe-ar-nft.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
</head>
<body>
    <div class="loader" id="loader">Инициализация AR...</div>
    <div id="map">Загрузка карты...</div>

    <a-scene 
        id="arScene"
        vr-mode-ui="enabled: false"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        gesture-detector
    >
        <a-camera 
            gps-camera 
            rotation-reader 
            look-controls="enabled: false"
            arjs-device-orientation-controls="smoothingFactor: 0.8; orientationOffset: 90"
        ></a-camera>

        <!-- Пример зверя -->
        <a-entity 
            class="animal"
            gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF/Duck.gltf"
            scale="0.5 0.5 0.5"
            gps-entity-place="latitude: 44.952116; longitude: 34.102411;"
            animation-mixer
            visible="false"
        ></a-entity>
    </a-scene>

    <script>
        // Инициализация Telegram WebApp
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
        }

        // Альтернативные гео-сервисы
        const GEO_PROVIDERS = [
            'https://get.geojs.io/v1/ip/geo.json',
            'https://api.ip.sb/geoip',
            'https://ipapi.co/json/'
        ];

        async function getGeo() {
            // Попытка нативной геолокации
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 7000
                    });
                });
                return position;
            } catch (error) {
                console.log('Нативная геолокация недоступна, используем IP');
            }

            // Fallback через IP
            for (const url of GEO_PROVIDERS) {
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    return {
                        coords: {
                            latitude: data.latitude || data.lat,
                            longitude: data.longitude || data.lon,
                            accuracy: 5000
                        }
                    };
                } catch (error) {
                    console.log(`Ошибка в ${url}: ${error.message}`);
                }
            }
            throw new Error('Не удалось определить местоположение');
        }

        // Инициализация камеры
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                return stream;
            } catch (error) {
                if (error.name === 'NotAllowedError') {
                    throw new Error('Доступ к камере запрещен! Разрешите доступ в настройках браузера');
                }
                throw error;
            }
        }

        // Основная инициализация
        async function initAR() {
            try {
                // Получение геопозиции
                const position = await getGeo();
                console.log('Координаты:', position.coords);

                // Инициализация карты
                const map = L.map('map', {
                    attributionControl: false,
                    zoomControl: false,
                    dragging: false
                }).setView([position.coords.latitude, position.coords.longitude], 15);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    subdomains: 'abc',
                    maxZoom: 19,
                }).addTo(map);

                // Активация камеры
                const stream = await initCamera();
                
                // Обновление AR-сцены
                const scene = document.querySelector('a-scene');
                scene.systems.arjs.updateVideoSrc(stream);
                document.getElementById('loader').style.display = 'none';

                // Показать объекты
                setTimeout(() => {
                    document.querySelector('.animal').setAttribute('visible', 'true');
                }, 1000);

            } catch (error) {
                console.error('Ошибка инициализации:', error);
                document.getElementById('loader').innerHTML = `
                    <div style="color: red; padding: 20px; background: rgba(0,0,0,0.8); border-radius: 10px;">
                        ${error.message}<br><br>
                        Шаги для исправления:<br>
                        1. Разрешите доступ к камере<br>
                        2. Обновите страницу<br>
                        3. Проверьте интернет-соединение
                    </div>`;
            }
        }

        // Запуск после полной загрузки
        window.addEventListener('DOMContentLoaded', () => {
            // Блокировка Web3
            delete window.ethereum;
            delete window.web3;

            // Запуск AR
            document.querySelector('a-scene').addEventListener('loaded', initAR);
        });
    </script>
</body>
</html>
