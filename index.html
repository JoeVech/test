<!DOCTYPE html>
<html>
<head>
    <title>AR Охота на зверей</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #canvasContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
            font-family: Arial;
        }

        .catch-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div class="hud">
        Поймано: <span id="score">0</span>
    </div>
    <button class="catch-button" id="catchButton">Поймать!</button>
    <video id="videoContainer" autoplay playsinline muted></video>
    <div id="canvasContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, cube;
        let score = 0;
        const cubes = [];

        // Инициализация Telegram WebApp
        if (typeof Telegram !== 'undefined') {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        // Инициализация камеры
        const initCamera = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                const video = document.getElementById('videoContainer');
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    initThreeJS();
                    spawnCube();
                };
            } catch (error) {
                alert('Разрешите доступ к камере для работы приложения!');
            }
        };

        // Инициализация Three.js
        const initThreeJS = () => {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });

            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvasContainer').appendChild(renderer.domElement);

            // Освещение
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            camera.position.set(0, 1.5, 3);
            animate();
        };

        // Создание куба
        const createCube = (x, y, z) => {
            const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
            const material = new THREE.MeshPhongMaterial({
                color: 0x4CC3D9,
                transparent: true,
                opacity: 0.9
            });
            
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(x, y, z);
            scene.add(cube);
            return cube;
        };

        // Появление куба
        const spawnCube = () => {
            const angle = Math.random() * Math.PI * 2;
            const radius = 2 + Math.random() * 2;
            const x = Math.cos(angle) * radius;
            const z = Math.sin(angle) * radius;
            
            const cube = createCube(x, 0.5, z);
            cubes.push(cube);
        };

        // Анимация
        const animate = () => {
            requestAnimationFrame(animate);
            
            cubes.forEach(cube => {
                cube.rotation.x += 0.02;
                cube.rotation.y += 0.02;
                cube.position.y = 0.5 + Math.sin(Date.now() * 0.002) * 0.3;
            });

            renderer.render(scene, camera);
        };

        // Обработка кнопки
        document.getElementById('catchButton').addEventListener('click', () => {
            if(cubes.length > 0) {
                const cube = cubes.pop();
                scene.remove(cube);
                score++;
                document.getElementById('score').textContent = score;
                spawnCube();
            }
        });

        // Запуск приложения
        window.addEventListener('load', initCamera);
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
