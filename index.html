<!DOCTYPE html>
<html>
<head>
    <title>AR Звери</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; }
        #renderCanvas { width: 100%; height: 100%; }
        #hud {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="hud">Зверей: <span id="counter">0</span></div>
    
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>

    <script>
        const ANIMAL_TYPES = {
            fox: { file: 'fox.glb', scale: 0.5 },
            rabbit: { file: 'rabbit.glb', scale: 0.3 },
            bear: { file: 'bear.glb', scale: 0.7 }
        };

        class Game {
            constructor() {
                this.engine = new BABYLON.Engine(document.getElementById('renderCanvas'), true);
                this.scene = null;
                this.xr = null;
                this.animals = [];
                this.animalPool = [];
                this.init();
            }

            async init() {
                // Создание сцены
                this.scene = new BABYLON.Scene(this.engine);
                this.scene.gravity = new BABYLON.Vector3(0, -9.81, 0);
                this.scene.enablePhysics(null, new BABYLON.CannonJSPlugin());

                // Камера и свет
                this.setupCameraAndLight();
                
                // Настройка AR
                await this.setupAR();

                // Загрузка моделей
                await this.preloadModels();

                // Интерфейс
                this.setupUI();

                // Главный цикл
                this.engine.runRenderLoop(() => this.scene.render());
            }

            setupCameraAndLight() {
                // Камера
                this.camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 1.6, 0), this.scene);
                this.camera.minZ = 0.1;

                // Освещение
                new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 1, 0), this.scene);
                new BABYLON.DirectionalLight("light2", new BABYLON.Vector3(0, -1, 1), this.scene);
            }

            async setupAR() {
                // Инициализация WebXR
                this.xr = await this.scene.createDefaultXRExperienceAsync({
                    uiOptions: {
                        sessionMode: "immersive-ar",
                        referenceSpaceType: "local-floor"
                    }
                });

                // Детекция плоскостей
                this.xr.baseExperience.featuresManager.enableFeature(BABYLON.WebXRPlaneDetector, "latest");
                
                // Обработка касаний
                this.xr.input.onControllerAddedObservable.add(controller => {
                    controller.onMotionControllerInitObservable.add(motionController => {
                        motionController.getComponent("trigger").onButtonStateChangedObservable.add(() => {
                            this.spawnAnimal();
                        });
                    });
                });
            }

            async preloadModels() {
                // Загрузка моделей животных
                for (const type in ANIMAL_TYPES) {
                    const result = await BABYLON.SceneLoader.ImportMeshAsync(
                        "", 
                        "models/", 
                        ANIMAL_TYPES[type].file, 
                        this.scene
                    );
                    
                    // Создание пула объектов
                    const proto = result.meshes[0];
                    proto.setEnabled(false);
                    this.animalPool.push({ proto, type });
                }
            }

            spawnAnimal() {
                if (this.animalPool.length === 0) return;

                // Получение случайного животного из пула
                const { proto, type } = this.animalPool.pop();
                const animal = proto.clone(`${type}_${Date.now()}`, null);
                
                // Позиционирование
                const hitPos = this.getRandomPlanePosition();
                animal.position = hitPos.add(new BABYLON.Vector3(
                    Math.random() * 2 - 1,
                    0,
                    Math.random() * 2 - 1
                ));

                // Настройка физики
                animal.physicsImpostor = new BABYLON.PhysicsImpostor(
                    animal,
                    BABYLON.PhysicsImpostor.MeshImpostor,
                    { mass: 1, friction: 0.5 }
                );

                // Анимация
                this.setupAnimalAnimation(animal);

                this.animals.push(animal);
                document.getElementById('counter').textContent = this.animals.length;
            }

            getRandomPlanePosition() {
                // Получение случайной плоскости
                const planes = this.xr.baseExperience.featuresManager.getEnabledFeature(
                    BABYLON.WebXRPlaneDetector
                ).planes;
                
                return planes[Math.floor(Math.random() * planes.length)].position;
            }

            setupAnimalAnimation(animal) {
                // Простая анимация
                let angle = 0;
                this.scene.registerBeforeRender(() => {
                    angle += 0.02;
                    animal.rotation.y = Math.sin(angle) * 0.5;
                });
            }

            setupUI() {
                // Кнопка запуска AR
                const btn = document.createElement('button');
                btn.textContent = 'Start AR';
                btn.style.position = 'fixed';
                btn.style.bottom = '20px';
                btn.style.left = '50%';
                btn.style.transform = 'translateX(-50%)';
                btn.onclick = () => this.xr.baseExperience.enterXRAsync();
                document.body.appendChild(btn);
            }
        }

        // Запуск игры
        window.addEventListener('load', () => new Game());
    </script>
</body>
</html>
