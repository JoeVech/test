<!DOCTYPE html>
<html>
<head>
    <title>AR Зверь</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #canvasContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            text-align: center;
            z-index: 1000;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">Инициализация камеры...</div>
    <video id="videoContainer" autoplay playsinline muted></video>
    <div id="canvasContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        (function() {
            const loader = document.getElementById('loader');
            
            if (typeof Telegram !== 'undefined') {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }

            let scene, camera, renderer, beast, pulseRing;
            const config = {
                sprite: {
                    width: 96,
                    height: 24,
                    frameWidth: 24,
                    frameHeight: 24,
                    tilesHoriz: 4,
                    tilesVert: 1,
                    scale: 1.2,
                    frameDuration: 150,
                    positionZ: -2
                },
                rhythm: {
                    radius: 1.0,
                    pulseSpeed: 0.5,
                    beatInterval: 2000
                },
                camera: {
                    fov: 60,
                    positionZ: 3
                }
            };

            async function initCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });

                    const video = document.getElementById('videoContainer');
                    video.srcObject = stream;

                    video.addEventListener('playing', () => {
                        loader.style.opacity = '0';
                        setTimeout(() => loader.style.display = 'none', 300);
                    });

                } catch (error) {
                    loader.innerHTML = `
                        <div style="color: red; padding: 15px; background: rgba(0,0,0,0.8); border-radius: 8px;">
                            <h3 style="margin:0;">Ошибка камеры!</h3>
                            <p>${error.message}</p>
                        </div>`;
                }
            }

            function initThreeJS() {
                // Инициализация сцены
                scene = new THREE.Scene();

                // Настройка камеры
                camera = new THREE.PerspectiveCamera(
                    config.camera.fov,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000
                );
                camera.position.set(0, 0, config.camera.positionZ);

                // Инициализация рендерера
                renderer = new THREE.WebGLRenderer({ 
                    alpha: true,
                    antialias: true
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                document.getElementById('canvasContainer').appendChild(renderer.domElement);

                // Загрузка и инициализация объектов
                initBeast();
                initRhythmRing();

                // Настройка обработчиков
                setupEventHandlers();
                animate();
            }

            function initBeast() {
                new THREE.TextureLoader().load('beast_spritesheet.png', 
                    texture => {
                        // Настройка текстуры
                        texture.minFilter = THREE.NearestFilter;
                        texture.magFilter = THREE.NearestFilter;
                        texture.repeat.set(1/config.sprite.tilesHoriz, 1/config.sprite.tilesVert);

                        // Создание геометрии
                        const aspect = config.sprite.frameWidth / config.sprite.frameHeight;
                        const geometry = new THREE.PlaneGeometry(
                            aspect * config.sprite.scale,
                            config.sprite.scale
                        );

                        // Создание материала
                        const material = new THREE.MeshBasicMaterial({
                            map: texture,
                            transparent: true,
                            depthWrite: false
                        });

                        // Создание меша
                        beast = new THREE.Mesh(geometry, material);
                        beast.position.set(0, 0, config.sprite.positionZ);
                        scene.add(beast);

                        // Запуск анимации
                        animateSprite(texture);
                    },
                    undefined,
                    err => console.error('Ошибка загрузки текстуры:', err)
                );
            }

            function animateSprite(texture) {
                let currentFrame = 0;
                let lastUpdate = 0;

                function update(time) {
                    if (time - lastUpdate > config.sprite.frameDuration) {
                        currentFrame = (currentFrame + 1) % config.sprite.tilesHoriz;
                        texture.offset.x = currentFrame / config.sprite.tilesHoriz;
                        lastUpdate = time;
                    }
                    requestAnimationFrame(update);
                }
                update(0);
            }

            function initRhythmRing() {
                const geometry = new THREE.RingGeometry(
                    config.rhythm.radius - 0.2,
                    config.rhythm.radius,
                    32
                );
                
                const material = new THREE.MeshBasicMaterial({
                    color: 0xFFA500,
                    transparent: true,
                    opacity: 0.7,
                    side: THREE.DoubleSide
                });

                pulseRing = new THREE.Mesh(geometry, material);
                pulseRing.position.set(0, 0, config.sprite.positionZ + 0.1);
                scene.add(pulseRing);
            }

            function setupEventHandlers() {
                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();

                const handleTap = (e) => {
                    // Расчет позиции клика
                    const rect = renderer.domElement.getBoundingClientRect();
                    mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
                    mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;

                    // Проверка пересечения
                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObject(pulseRing);

                    if (intersects.length > 0) {
                        if (typeof Telegram !== 'undefined') {
                            Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                        }
                        // Анимация при клике
                        pulseRing.scale.set(1.2, 1.2, 1);
                        setTimeout(() => pulseRing.scale.set(1, 1, 1), 200);
                    }
                };

                window.addEventListener('click', handleTap);
                window.addEventListener('touchstart', handleTap);
            }

            function animate() {
                requestAnimationFrame(animate);

                // Анимация пульсации кольца
                const time = Date.now() * 0.001;
                pulseRing.scale.set(
                    1 + Math.sin(time) * config.rhythm.pulseSpeed,
                    1 + Math.sin(time) * config.rhythm.pulseSpeed,
                    1
                );

                // Рендеринг сцены
                renderer.render(scene, camera);
            }

            // Запуск приложения
            window.addEventListener('load', () => {
                initCamera();
                initThreeJS();
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

        })();
    </script>
</body>
</html>
