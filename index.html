<!DOCTYPE html>
<html>
<head>
    <title>AR Camera Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #canvasContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            text-align: center;
            z-index: 1000;
        }

        #startButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #4CC3D9;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1001;
            display: none;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">Инициализация камеры...</div>
    <button id="startButton">Начать AR-сессию</button>
    <video id="videoContainer" autoplay playsinline muted></video>
    <div id="canvasContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, renderer, camera, cube;
        let isTracking = false;
        let initialAlpha = null;
        let alpha = 0, beta = 0, gamma = 0;

        // Инициализация камеры устройства
        const initDeviceCamera = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                const video = document.getElementById('videoContainer');
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    initThreeScene();
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('startButton').style.display = 'block';
                };
            } catch (error) {
                document.getElementById('loader').innerHTML = `
                    <div style="color: red">
                        Ошибка доступа к камере!<br>
                        ${error.message || error.name}
                    </div>`;
            }
        };

        // Инициализация Three.js сцены
        const initThreeScene = () => {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ 
                alpha: true,
                antialias: true
            });

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvasContainer').appendChild(renderer.domElement);

            // Настройка освещения
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 1, 0);
            scene.add(directionalLight);
        };

        // Обработчик данных с датчиков
        const handleDeviceOrientation = (event) => {
            if (!isTracking) return;

            // Корректировка значений для ландшафтной ориентации
            alpha = THREE.MathUtils.degToRad(event.alpha);
            beta = THREE.MathUtils.degToRad(event.beta);
            gamma = THREE.MathUtils.degToRad(event.gamma);

            // Рассчет относительного смещения
            const deltaAlpha = initialAlpha !== null ? alpha - initialAlpha : 0;
            initialAlpha = initialAlpha ?? alpha;

            // Обновление позиции камеры
            camera.position.x = Math.sin(deltaAlpha) * 2;
            camera.position.y = -beta * 2;
            camera.position.z = Math.cos(deltaAlpha) * 2;

            camera.lookAt(cube.position);
        };

        // Инициализация AR-сессии
        const startARSession = async () => {
            try {
                // Запрос разрешения для iOS
                if (typeof DeviceOrientationEvent !== 'undefined' && 
                    typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission !== 'granted') throw new Error('Permission denied');
                }

                isTracking = true;
                document.getElementById('startButton').style.display = 'none';

                // Создание куба
                const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0x4CC3D9,
                    shininess: 100 
                });
                cube = new THREE.Mesh(geometry, material);
                cube.position.set(0, 0, -3);
                scene.add(cube);

                // Начальные параметры камеры
                camera.position.set(0, 0, 0);
                camera.lookAt(cube.position);

                // Подключение обработчика датчиков
                window.addEventListener('deviceorientation', handleDeviceOrientation);
                animate();

            } catch (error) {
                alert(`Ошибка: ${error.message}`);
            }
        };

        // Цикл анимации
        const animate = () => {
            requestAnimationFrame(animate);
            
            if (cube) {
                cube.rotation.y += 0.01;
            }
            
            renderer.render(scene, camera);
        };

        // Инициализация при загрузке
        window.addEventListener('load', initDeviceCamera);
        document.getElementById('startButton').addEventListener('click', startARSession);

        // Обработчик изменения размера
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
