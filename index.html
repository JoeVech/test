<!DOCTYPE html>
<html>
<head>
    <title>AR Game with Visual Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #canvasContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            text-align: center;
            z-index: 1000;
        }

        #startButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #4CC3D9;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1001;
            display: none;
        }

        .reticle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            mix-blend-mode: difference;
            pointer-events: none;
            z-index: 1002;
        }

        .reticle::before, .reticle::after {
            content: '';
            position: absolute;
            background: #4CC3D9;
            transition: all 0.3s;
        }

        .reticle::before {
            width: 24px;
            height: 2px;
            top: 19px;
            left: 8px;
        }

        .reticle::after {
            width: 2px;
            height: 24px;
            left: 19px;
            top: 8px;
        }

        #radar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            border: 2px solid #4CC3D9;
            z-index: 1003;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">Инициализация камеры...</div>
    <button id="startButton">Начать охоту</button>
    <div class="reticle" id="reticle"></div>
    <div id="radar"></div>
    <video id="videoContainer" autoplay playsinline muted></video>
    <div id="canvasContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, renderer, camera, cube;
        let isTracking = false;
        let alpha = 0, beta = 0, gamma = 0;
        let creatures = [];
        let footPrints = [];

        // Инициализация камеры устройства
        const initDeviceCamera = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });

                const video = document.getElementById('videoContainer');
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    initThreeScene();
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('startButton').style.display = 'block';
                };
            } catch (error) {
                document.getElementById('loader').innerHTML = `
                    <div style="color: red">
                        Ошибка доступа к камере!<br>
                        ${error.message || error.name}
                    </div>`;
            }
        };

        // Инициализация Three.js сцены
        const initThreeScene = () => {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ 
                alpha: true,
                antialias: true
            });

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvasContainer').appendChild(renderer.domElement);

            // Освещение
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
        };

        // Создание интерактивной зоны
        const createInteractionZone = () => {
            const radius = 3;
            const geometry = new THREE.RingGeometry(radius-0.1, radius, 32);
            const material = new THREE.MeshBasicMaterial({
                color: 0x4CC3D9,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.3
            });
            
            const zone = new THREE.Mesh(geometry, material);
            zone.rotation.x = -Math.PI/2;
            zone.position.y = -0.5;
            scene.add(zone);

            // Анимация пульсации
            let scale = 1;
            const animateZone = () => {
                scale = 0.95 + Math.sin(Date.now()*0.005)*0.05;
                zone.scale.set(scale, scale, scale);
                requestAnimationFrame(animateZone);
            };
            animateZone();
        };

        // Создание следов
        const leaveFootprint = () => {
            const geometry = new THREE.CircleGeometry(0.1, 16);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x4CC3D9,
                transparent: true,
                opacity: 0.5
            });
            
            const footprint = new THREE.Mesh(geometry, material);
            footprint.rotation.x = -Math.PI/2;
            footprint.position.copy(camera.position);
            footprint.position.y = -0.5;
            
            scene.add(footprint);
            footPrints.push(footprint);

            if(footPrints.length > 15) {
                scene.remove(footPrints.shift());
            }
        };

        // Обновление радара
        const updateRadar = () => {
            const radar = document.getElementById('radar');
            radar.innerHTML = '';
            
            creatures.forEach(creature => {
                const marker = document.createElement('div');
                const relativePos = creature.position.clone().sub(camera.position);
                const radarX = (relativePos.x / 5) * 60;
                const radarY = (relativePos.z / 5) * 60;

                marker.style.cssText = `
                    position: absolute;
                    width: 8px;
                    height: 8px;
                    background: #FF6B6B;
                    border-radius: 50%;
                    left: ${60 + radarX}px;
                    top: ${60 - radarY}px;
                `;
                radar.appendChild(marker);
            });
        };

        // Обработчик ориентации устройства
        const handleDeviceOrientation = (event) => {
            if (!isTracking) return;

            alpha = THREE.MathUtils.degToRad(event.alpha);
            beta = THREE.MathUtils.degToRad(event.beta);
            gamma = THREE.MathUtils.degToRad(event.gamma);

            if (cube) {
                camera.position.x = Math.sin(alpha) * 2;
                camera.position.y = -beta * 2;
                camera.position.z = Math.cos(alpha) * 2;
                camera.lookAt(cube.position);
            }
        };

        // Старт AR-сессии
        const startARSession = async () => {
            try {
                if (typeof DeviceOrientationEvent !== 'undefined' && 
                    typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission !== 'granted') throw new Error('Permission denied');
                }

                isTracking = true;
                document.getElementById('startButton').style.display = 'none';

                // Создание тестового существа
                const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                const material = new THREE.MeshPhongMaterial({ color: 0xFF6B6B });
                cube = new THREE.Mesh(geometry, material);
                cube.position.set(0, 0, -3);
                cube.isCreature = true;
                scene.add(cube);
                creatures.push(cube);

                // Инициализация маркеров
                createInteractionZone();
                setInterval(leaveFootprint, 3000);
                setInterval(updateRadar, 100);

                camera.position.set(0, 0, 0);
                camera.lookAt(cube.position);
                window.addEventListener('deviceorientation', handleDeviceOrientation);
                animate();

            } catch (error) {
                alert(`Ошибка: ${error.message}`);
            }
        };

        // Анимационный цикл
        const animate = () => {
            requestAnimationFrame(animate);
            
            creatures.forEach(creature => {
                creature.rotation.y += 0.01;
            });
            
            renderer.render(scene, camera);
        };

        // Инициализация
        window.addEventListener('load', initDeviceCamera);
        document.getElementById('startButton').addEventListener('click', startARSession);

        // Обработчик ресайза
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
