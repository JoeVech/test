<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR с фиксированным кубом</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }

        #canvasContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            pointer-events: none;
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
        }

        #statusPanel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 1001;
        }

        #startButton {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #4CC3D9;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            z-index: 1002;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">Инициализация AR...</div>
    <button id="startButton">Начать</button>
    <div id="statusPanel">Дистанция: -</div>
    <video id="videoContainer" autoplay playsinline muted></video>
    <div id="canvasContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, renderer, camera, cube;
        let isTracking = false;
        const FIXED_CUBE_POSITION = new THREE.Vector3(0, 1.5, -3);
        const MOVEMENT_FACTOR = 0.05;
        let previousAlpha = null;
        let previousBeta = null;
        let previousGamma = null;

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                
                const video = document.getElementById('videoContainer');
                video.srcObject = stream;
                
                await new Promise((resolve) => {
                    video.onloadedmetadata = resolve;
                });

                initThreeScene();
                document.getElementById('loader').style.display = 'none';
                document.getElementById('startButton').style.display = 'block';
            } catch (error) {
                document.getElementById('loader').innerHTML = `
                    <div style="color: #ff4444">
                        Ошибка инициализации!<br>
                        ${error.message}
                    </div>`;
            }
        }

        function initThreeScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            
            renderer = new THREE.WebGLRenderer({
                alpha: true,
                antialias: true
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvasContainer').appendChild(renderer.domElement);

            // Создание куба
            const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const material = new THREE.MeshPhongMaterial({
                color: 0x4CC3D9,
                emissive: 0x003333
            });
            
            cube = new THREE.Mesh(geometry, material);
            cube.position.copy(FIXED_CUBE_POSITION);
            scene.add(cube);

            // Освещение
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
        }

        async function startTracking() {
            try {
                if (typeof DeviceOrientationEvent !== 'undefined' && 
                    typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission !== 'granted') {
                        throw new Error('Требуется разрешение на использование датчиков');
                    }
                }

                isTracking = true;
                document.getElementById('startButton').style.display = 'none';
                
                let lastUpdate = performance.now();
                
                const handleOrientation = (event) => {
                    if (!isTracking) return;
                    
                    const now = performance.now();
                    const deltaTime = (now - lastUpdate) / 1000;
                    lastUpdate = now;

                    // Инициализация предыдущих значений
                    if (previousAlpha === null) {
                        previousAlpha = event.alpha;
                        previousBeta = event.beta;
                        previousGamma = event.gamma;
                        return;
                    }

                    // Расчет изменения углов
                    const deltaAlpha = THREE.MathUtils.degToRad(event.alpha - previousAlpha);
                    const deltaBeta = THREE.MathUtils.degToRad(event.beta - previousBeta);
                    const deltaGamma = THREE.MathUtils.degToRad(event.gamma - previousGamma);

                    // Обновление позиции камеры
                    camera.position.x += Math.sin(deltaAlpha) * MOVEMENT_FACTOR;
                    camera.position.z += Math.cos(deltaAlpha) * MOVEMENT_FACTOR;
                    camera.position.y += deltaBeta * MOVEMENT_FACTOR;

                    // Обновление вращения камеры
                    camera.rotation.set(
                        THREE.MathUtils.degToRad(event.beta - 90),
                        THREE.MathUtils.degToRad(-event.gamma),
                        THREE.MathUtils.degToRad(-event.alpha),
                        'YXZ'
                    );

                    // Сохранение текущих значений
                    previousAlpha = event.alpha;
                    previousBeta = event.beta;
                    previousGamma = event.gamma;

                    // Обновление дистанции
                    const distance = camera.position.distanceTo(FIXED_CUBE_POSITION);
                    document.getElementById('statusPanel').textContent = 
                        `Дистанция: ${distance.toFixed(1)}m`;

                    renderer.render(scene, camera);
                };

                window.addEventListener('deviceorientation', handleOrientation);
            } catch (error) {
                alert(`Ошибка: ${error.message}`);
                isTracking = false;
            }
        }

        window.addEventListener('load', initCamera);
        document.getElementById('startButton').addEventListener('click', startTracking);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
