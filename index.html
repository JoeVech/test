<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Стабильный AR с фиксированным кубом</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }

        #canvasContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            pointer-events: none;
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
        }

        #statusPanel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 1001;
        }

        #startButton {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #4CC3D9;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            z-index: 1002;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        #startButton:active {
            transform: translateX(-50%) scale(0.95);
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">Инициализация AR системы...</div>
    <button id="startButton">Начать охоту</button>
    <div id="statusPanel">Дистанция: -</div>
    <video id="videoContainer" autoplay playsinline muted></video>
    <div id="canvasContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, renderer, camera, cube;
        let isTracking = false;
        const FIXED_CUBE_POSITION = new THREE.Vector3(0, 0, -5);
        const SMOOTHING_FACTOR = 0.15;
        const CAPTURE_DISTANCE = 0.8;
        const MOVEMENT_FACTOR = 0.02;

        class SensorFilter {
            constructor() {
                this.position = new THREE.Vector3();
                this.velocity = new THREE.Vector3();
                this.acceleration = new THREE.Vector3();
                this.filterFactor = 0.1;
            }

            update(acceleration, deltaTime) {
                // Фильтрация ускорения
                this.acceleration.lerp(acceleration, this.filterFactor);
                
                // Интегрирование скорости
                this.velocity.add(this.acceleration.clone().multiplyScalar(deltaTime));
                
                // Интегрирование позиции
                this.position.add(this.velocity.clone().multiplyScalar(deltaTime));
                
                return this.position.clone();
            }
        }

        const sensorFilter = new SensorFilter();

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                
                const video = document.getElementById('videoContainer');
                video.srcObject = stream;
                
                await new Promise((resolve) => {
                    video.onloadedmetadata = resolve;
                });

                initThreeScene();
                document.getElementById('loader').style.display = 'none';
                document.getElementById('startButton').style.display = 'block';
            } catch (error) {
                document.getElementById('loader').innerHTML = `
                    <div style="color: #ff4444">
                        Ошибка инициализации!<br>
                        ${error.message}<br>
                        Проверьте разрешения камеры<br>
                        и перезагрузите страницу
                    </div>`;
            }
        }

        function initThreeScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            
            renderer = new THREE.WebGLRenderer({
                alpha: true,
                antialias: true
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvasContainer').appendChild(renderer.domElement);

            // Создание куба
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshPhongMaterial({
                color: 0x4CC3D9,
                emissive: 0x003333,
                specular: 0x555555,
                shininess: 100
            });
            
            cube = new THREE.Mesh(geometry, material);
            cube.position.copy(FIXED_CUBE_POSITION);
            scene.add(cube);

            // Освещение
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
        }

        async function startTracking() {
            try {
                if (typeof DeviceOrientationEvent !== 'undefined' && 
                    typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission !== 'granted') {
                        throw new Error('Требуется разрешение на использование датчиков');
                    }
                }

                isTracking = true;
                document.getElementById('startButton').style.display = 'none';
                
                let lastTime = performance.now();
                let animationFrameId;

                const update = () => {
                    if (!isTracking) return;
                    
                    const currentTime = performance.now();
                    const deltaTime = (currentTime - lastTime) / 1000;
                    lastTime = currentTime;

                    // Расчет ускорения
                    const acceleration = new THREE.Vector3(
                        Math.sin(camera.rotation.y) * MOVEMENT_FACTOR,
                        0,
                        Math.cos(camera.rotation.y) * MOVEMENT_FACTOR
                    );

                    // Обновление позиции
                    const targetPosition = sensorFilter.update(acceleration, deltaTime);
                    camera.position.lerp(targetPosition, SMOOTHING_FACTOR);

                    // Ориентация камеры
                    camera.lookAt(FIXED_CUBE_POSITION);

                    // Обновление интерфейса
                    const distance = camera.position.distanceTo(FIXED_CUBE_POSITION);
                    document.getElementById('statusPanel').textContent = 
                        `Дистанция: ${distance.toFixed(1)}m`;

                    // Проверка захвата
                    if (distance < CAPTURE_DISTANCE) {
                        handleCapture();
                    }

                    renderer.render(scene, camera);
                    animationFrameId = requestAnimationFrame(update);
                };

                update();
            } catch (error) {
                alert(`Ошибка: ${error.message}`);
                isTracking = false;
            }
        }

        function handleCapture() {
            cube.material.emissive.setHex(0x00ff00);
            cube.material.needsUpdate = true;
            document.getElementById('statusPanel').style.color = '#4CC3D9';
            
            setTimeout(() => {
                cube.material.emissive.setHex(0x003333);
                document.getElementById('statusPanel').style.color = '#fff';
            }, 500);
        }

        // Инициализация при загрузке
        window.addEventListener('load', initCamera);
        document.getElementById('startButton').addEventListener('click', startTracking);

        // Обработчик изменения размера
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Остановка при закрытии
        window.addEventListener('beforeunload', () => {
            isTracking = false;
            if (renderer) {
                renderer.dispose();
            }
        });
    </script>
</body>
</html>
